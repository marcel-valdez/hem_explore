<html>
<head>
  <title>HEM - Explore</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui.structure.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui.theme.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/ui.jqgrid.css" />

  <script type="text/javascript" src="js/lib/underscore.js"></script>
  <script type="text/javascript" src="js/lib/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="js/lib/jquery-ui.js"></script>
  <script type="text/javascript" src="js/lib/i18n/grid.locale-en.js"></script>
  <script type="text/javascript" src="js/lib/jquery.jqGrid.src.js"></script>
  <script type="text/javascript" src="js/lib/jquery.jqplot.js"></script>
  <script type="text/javascript" src="/js/lib/jqplot.plugins/jqplot.dateAxisRenderer.js"></script>
  <script type="text/javascript" src="/js/lib/jqplot.plugins/jqplot.canvasTextRenderer.js"></script>
  <script type="text/javascript" src="/js/lib/jqplot.plugins/jqplot.canvasAxisTickRenderer.js"></script>
  <script type="text/javascript" src="/js/lib/jqplot.plugins/jqplot.categoryAxisRenderer.js"></script>
  <script type="text/javascript" src="/js/lib/jqplot.plugins/jqplot.barRenderer.js"></script>
  <script type="text/javascript" src="js/data.processing.js"></script>
  <script type="text/javascript" src="js/data.logging.js"></script>
  <script type="text/javascript" src="js/data.grid.js"></script>
  <script type="text/javascript" src="js/data.charting.js"></script>
  <script type="text/javascript" src="js/main.js"></script>


</head>
<body font-size='10px'>
  <div>
    <div>
      <div style='display: inline-block; float: left;
                  border-right: solid; border-right-style: solid; border-right-width: 1px;
                  padding-right: 4px;'>
        <h3>Query</h3>
        <textarea id='query-text' rows='4' cols='50' name='content'>select StatSessionDuration, StatEVBigBlindsPer100 from stats group by StatSessionGrouping</textarea> 
        <ul>
          <li>
            <input id='group-by-session-length' type='checkbox'> Group by Session Length 
          </li>
        </ul>
      </div>
      <div style='display: inline-block; padding-left: 20px'>
        <h3>Chart</h3>
        <div>
          <div style='display: inline-block'>Y-Axis: </div> <input id='y-axis' type='text' value='EVbb100'>
          <div style='height: 10px'></div>
          <div style='display: inline-block'>X-Axis: </div> <input id='x-axis' type='text' value='SessionLength(Minutes)'>
        </div>
      </div>
    </div>
    <div style='clear: both'></div>
    <input id='query-btn' type='button' value='Calculate'>
    <br>
    <br>
    <div class='grid-container'></div>
    <div class='chart-container'></div>
    <p class="data"></p>
    <p class="errors"></p>
  </div>
</body>
</html>
